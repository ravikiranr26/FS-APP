
<div class="bar bar-subheader"> <img src="img/categories-icon.png" style="width:10% ;height:30px;"/> <h3 style="width:29%;height:30px;margin-top:0px; "> Category </h3><h3 style="width:60%;height:30px; margin-top: 1px;"> {{subCategory.name}} </h3>
